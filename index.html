<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roblox Group Member Counter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Roblox Group Member Counter</h1>
    
    <div class="input-group">
      <input type="number" id="groupInput" placeholder="Enter Group ID" />
      <button onclick="updateGroup()">Check</button>
    </div>

    <p id="status">Enter a Group ID to begin</p>
    <h2>Members: <span id="memberCount">0</span></h2>
    
    <div class="spinner" id="loader"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
